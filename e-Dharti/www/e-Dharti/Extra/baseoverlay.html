#map {
  float: left;
  width: 100%;

}

<body>

<div id="map"></div>
<script>



//var map = L.map('map').setView([77,23], 5);




		var map = L.map('map').setView([31.70558,76.482956], 5);  
var village= L.tileLayer.wms('http://localhost:8000/geoserver/India/wms?', {
			layers: 'India:indiantaluks_geo',
			
			maxZoom: 40,
			format: 'image/png',
            transparent: true
			 attribution: ''
      
           id: ' ',
        

			
		}).addTo(map);
		
		
	var littleton = L.marker([26.2843,73.0947]).bindPopup('Air Force Area, Jodhpur, Rajasthan'),
    denver    = L.marker([26.2505,72.9582]).bindPopup(' B R Birla Public School,jodhpur ,Rajasthan'),
    aurora    = L.marker([26.2596,73.0135]).bindPopup('Alma Mater School ,jodhpur ,Rajasthan'),
    golden    = L.marker([26.2887,73.0413]).bindPopup('Rajmata Krishna Kumari Girls Public School ,jodhpur ,Rajasthan');

   var cities = L.layerGroup([littleton, denver, aurora, golden]).addTo(map);
   
   
   
   var basemaps = {
    "village": village
	};
	var overlaymap = {
    "cities": cities
};
   
    var map = L.map('map', {
	layers: [village],
    center: [30.789, -9.918],
    zoom: 12
    
});
	
	
	
    
        

    
L.control.layers(basemaps, overlaymap).addTo(map);
	
	
	
var baseMaps = {
    "<span style='color: gray'>village</span>": village,
    
};

</script>
