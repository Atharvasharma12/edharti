<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

 
  
</head>
<body>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!--div id = "text">Default List Name</div-->
<button id = "button1">Button1</button>
    <button id = "button2">Button2</button>
    <table  id = "mytable1" border = "1">
    	<thead style="background-color:#f1bb4e">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
    	<tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
    </table>
 <br/>
    <table id = "mytable2" border = "1" width="100%">
    	<thead style="background-color:#f1bb4e">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
    	<tbody>
    <tr>
      <th scope="row">1</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
    </table>



<script>
$(document).ready(function(){
  $("#mytable1").show();
     	$("#mytable2").hide();

     	$("#button1").click(function(){
            $("#text").html("Default List Name");
     		$("#mytable2").hide();
     		$("#mytable1").show();

     	});

     	$("#button2").click(function(){
     		$("#mytable1").hide();
     		$("#mytable2").show();
            $("#text").html("Second List Name");
     	});
});
</script>
